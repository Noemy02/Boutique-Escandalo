    {% if mensaje3 %}
<div class="alert alert-success" id="alerta" role="alert">
    {{ mensaje3 }}
</div>
<script>
    setTimeout(function() {
        var alerta = document.getElementById('alerta');
        alerta.style.display = 'none';
    }, 3000);
</script>
{% endif %}

{% if mensaje %}
<div class="alert alert-danger" id="alerta" role="alert">
    {{ mensaje }}
</div>
<script>
    setTimeout(function() {
        var alerta = document.getElementById('alerta');
        alerta.style.display = 'none';
    }, 3000);
</script>
{% endif %}

{% if mensaje_error %}
<div class="alert alert-danger" id="alerta" role="alert">
    {{ mensaje_error }}
</div>
<script>
  setTimeout(function() {
      var alerta = document.getElementById('alerta');
      alerta.style.display = 'none';
  }, 3000);
</script>
{% endif %}
